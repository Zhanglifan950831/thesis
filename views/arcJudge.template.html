<div teacher-nav chosen="2"></div>
<div class="container">
    <ol class="breadcrumb">
        <li>
            <a href="#/teacher">首页</a>
        </li>
        <li class="active">选题评定</li>
    </ol>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>学生</th>
                    <th>选题</th>
                    <th>状态</th>
                    <th>成绩操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in arcInfo">
                    <td>{{item.arcStu}}</td>
                    <td>{{item.arcName}}</td>
                    <td><span class="text-danger" ng-if="item.arcState==1">待确认<button type="button" class="btn btn-sm btn-success" ng-click="deal(item.arcId)">确认</button></span><span ng-if="item.arcState==2">已确认</span></td>
                    <td><a href="javascript:void(0)" ng-if="item.arcState==2" ng-click="showDialog(item.arcId,item.arcScore)">判定成绩</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">成绩判定</h4>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" ng-model="param.arcScore" placeholder="请输入成绩">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
