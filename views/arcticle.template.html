<div stu-nav chosen="1"></div>
<div class="container">
    <ol class="breadcrumb">
        <li>
            <a href="#/student">首页</a>
        </li>
        <li class="active">可选选题</li>
    </ol>
    <div class="row">
        <div class="col-xs-3">搜索教师</div>
        <div class="col-xs-6">
            <input type="text" ng-model="arcInstructor" class="form-control" placeholder="请输入指导教师">
        </div>
        <div class="col-xs-2"><button type="button" class="btn btn-primary" ng-click="search()">搜索</button></div>
    </div>
    <div class="row space_20">
        <div class="col-xs-4 text-center">题目</div>
        <div class="col-xs-4 text-center">指导教师</div>
        <div class="col-xs-4 text-center">操作</div>
    </div>
    <div class="list-group">
        <div class="list-group-item" ng-repeat="item in arcticleInfo">
            <div class="row">
                <div class="col-xs-4 text-center">{{item.arcName}}</div>
                <div class="col-xs-4 text-center">{{item.arcInstructor}}</div>
                <div class="col-xs-4 text-center"><button type="button" class="btn btn-default" ng-click="choose(item.arcId)">选择</button></div>
            </div>
        </div>
    </div>
    
    <ul class="pagination center">
        <li><a href="javascript:void(0)" ng-click="changePage(1)">首页</a></li>
        <li><a href="javascript:void(0)" ng-repeat="page in tempPages" ng-click="changePage(page)">{{page}}</a></li>
        <li><a href="javascript:void(0)" ng-click="changePage(pages.length)">尾页</a></li>
    </ul>
</div>
